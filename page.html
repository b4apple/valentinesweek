<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image on Button Click</title>
</head>

<body>

    <button onclick="showImage()">Show</button>
    <br />
    made by ars3n1c
    <br />
    <div id="image-container" style="display:none;">
        <img id="display-image" src="" alt="Image">
        <p id="message"></p>
    </div>

    <script>
        function showImage() {
            var currentDate = new Date();
            var currentMonth = currentDate.getMonth() + 1; // Month starts from 0
            var currentDay = currentDate.getDate();

            if (currentMonth === 2 && currentDay >= 7 && currentDay <= 14) { // Check if it's between Feb 7th and Feb 14th
                var image = document.getElementById('display-image');
                var message = document.getElementById('message');
                var imageContainer = document.getElementById('image-container');

                switch (currentDay) {
                    case 7:
                        image.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlVfxwvLtC7W0n1XgFUCbmcvV7r21To3GQUA&usqp=CAU'; // Provide the path to your image
                        message.textContent = 'Happy Rose Day!';
                        break;

                        image.src = 'https://i.pinimg.com/736x/01/6a/86/016a86d231905b57b86deac1012b1428.jpg'; // Provide the path to your image
                        message.textContent = 'Happy Propose Day!';
                        break;
                    case 9:

                        message.textContent = 'Happy Chocolate Day!';
                        break;

                        message.textContent = 'Happy Teddy Day!';
                        break;

                        message.textContent = 'Happy Hug ðŸ¤— Day!';

                        message.textContent = 'Happy Kiss ðŸ˜˜ Day!';

                imageContainer.style.display = 'block';
            } else {
                alert('No image to show today.');
            }
        }
    </script>
